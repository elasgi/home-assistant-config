left_home:
    alias: Left home
    sequence:
      - alias: Lights off
        service: homeassistant.turn_off
        data:
          entity_id:
          - group.lights
          - group.taklampor

      - alias: Sonos off
        service: shell_command.sonos_control_pause

      - alias: Webcam on
        service: homeassistant.turn_on
        data:
          entity_id:
          - switch.webcam

      - alias: Notify Patrik
        service: script.send_notification
        data_template:
          msg_title: 'Dobelnsgatan'
          msg_body: 'Ingen ar hemma'
